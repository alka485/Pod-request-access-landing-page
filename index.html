<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod-request-access-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img
       src="./assets/Combined Shape.svg"
       alt="logo"
       class="logo"
    />
    
    <main>
        <h1>
            PUBLISH YOUR PODCASTS EVERYWHERE. 
        </h1>
        <p>
            Upload your audio to Pod with a single click. We'll
            then distribute your podcast to Spotify,Apple
            Podcasts,Google Podcasts, Pocket Casts and more!
        </p>

        <form>
            <input type="email" name="email" id="email">
            <input type="submit" value="Request access">

        </form>

        <section class="container">
            <img
              src="./assets/Spotify_logo_with_text 2.svg"
              alt="spotify"
              class="spotify"
            />
            <img
              src="./assets/Apple_podcast.svg"
              alt="apple"
              class="apple"
            />
            <img
              src="./assets/Google_podcast.svg"
              alt="Google"
              class="google"
            />
            <img
              src="./assets/Group 4.svg"
              alt="pocketcast"
              class="pocketcast"
            />


        </section>

    </main>
    !



    <script src="script.js"></script>
    
</body>
</html>
